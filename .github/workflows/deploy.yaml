name: Build and Deploy BillingService

on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - develop
      - main

env:
  REGISTRY: marciocardozodev
  IMAGE_NAME: oficinacardozo-billingservice

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Run tests
      run: dotnet test --configuration Release --no-build --verbosity normal

    - name: Publish
      run: dotnet publish -c Release -o ./publish

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'

    - name: Set kubeconfig
      run: |
        mkdir -p $HOME/.kube
        echo "${{ secrets.KUBECONFIG }}" | base64 -d > $HOME/.kube/config
        chmod 600 $HOME/.kube/config

    - name: Create Mercado Pago Secret from template
      run: |
        kubectl create secret generic billingservice-mercadopago \
          --from-literal=MERCADOPAGO_ACCESS_TOKEN="${{ secrets.MERCADOPAGO_ACCESS_TOKEN }}" \
          --from-literal=MERCADOPAGO_IS_SANDBOX="${{ secrets.MERCADOPAGO_IS_SANDBOX }}" \
          --from-literal=MERCADOPAGO_TEST_EMAIL="${{ secrets.MERCADOPAGO_TEST_EMAIL }}" \
          --from-literal=MERCADOPAGO_TEST_CARD_TOKEN="${{ secrets.MERCADOPAGO_TEST_CARD_TOKEN }}" \
          -n default \
          --dry-run=client -o yaml | kubectl apply -f -

    - name: Deploy to Kubernetes
      run: |
        kubectl set image deployment/billingservice \
          billingservice=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
          -n default

    - name: Verify deployment
      run: |
        kubectl rollout status deployment/billingservice -n default --timeout=5m
        kubectl get pods -n default -l app=billingservice

    - name: Log Mercado Pago configuration
      run: |
        echo "‚úÖ Deployment completed with Mercado Pago integration"
        echo "üîê Using tokens from GitHub Secrets"
        echo "üìä Mercado Pago configured in Kubernetes Secret"
