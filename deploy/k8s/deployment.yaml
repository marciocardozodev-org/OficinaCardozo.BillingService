apiVersion: apps/v1
kind: Deployment
metadata:
  name: billingservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: billingservice
  template:
    metadata:
      labels:
        app: billingservice
    spec:
      containers:
      - name: billingservice
        image: marciocardozodev/oficinacardozo-billingservice:${IMAGE_TAG}
        ports:
        - containerPort: 80
        env:
        - name: ASPNETCORE_ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: billingservice-config
              key: ASPNETCORE_ENVIRONMENT
        - name: JWT_KEY
          valueFrom:
            secretKeyRef:
              name: billingservice-secrets
              key: jwt-key
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: billingservice-db-secret
              key: DB_HOST
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: billingservice-db-secret
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: billingservice-db-secret
              key: DB_PASSWORD
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: billingservice-db-secret
              key: DB_NAME
        # AWS Messaging Configuration
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: aws-messaging-secrets
              key: AWS_ACCESS_KEY_ID
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: aws-messaging-secrets
              key: AWS_SECRET_ACCESS_KEY
        - name: AWS_REGION
          valueFrom:
            configMapKeyRef:
              name: aws-messaging-config
              key: AWS_REGION
        - name: AWS_SQS_QUEUE_BILLING
          valueFrom:
            configMapKeyRef:
              name: aws-messaging-config
              key: AWS_SQS_QUEUE_BILLING
        - name: AWS_SQS_QUEUE_DLQ_BILLING
          valueFrom:
            configMapKeyRef:
              name: aws-messaging-config
              key: AWS_SQS_QUEUE_DLQ_BILLING
        - name: AWS_SNS_TOPIC_BUDGETGENERATED
          valueFrom:
            configMapKeyRef:
              name: aws-messaging-config
              key: AWS_SNS_TOPIC_BUDGETGENERATED
        - name: AWS_SNS_TOPIC_BUDGETAPPROVED
          valueFrom:
            configMapKeyRef:
              name: aws-messaging-config
              key: AWS_SNS_TOPIC_BUDGETAPPROVED
        - name: AWS_SNS_TOPIC_PAYMENTCONFIRMED
          valueFrom:
            configMapKeyRef:
              name: aws-messaging-config
              key: AWS_SNS_TOPIC_PAYMENTCONFIRMED
        - name: AWS_SNS_TOPIC_PAYMENTFAILED
          valueFrom:
            configMapKeyRef:
              name: aws-messaging-config
              key: AWS_SNS_TOPIC_PAYMENTFAILED
        - name: AWS_SNS_TOPIC_PAYMENTREVERSED
          valueFrom:
            configMapKeyRef:
              name: aws-messaging-config
              key: AWS_SNS_TOPIC_PAYMENTREVERSED
        # Mercado Pago Configuration
        - name: MERCADOPAGO_ACCESS_TOKEN
          valueFrom:
            secretKeyRef:
              name: billingservice-mercadopago
              key: MERCADOPAGO_ACCESS_TOKEN
        - name: MERCADOPAGO_IS_SANDBOX
          valueFrom:
            secretKeyRef:
              name: billingservice-mercadopago
              key: MERCADOPAGO_IS_SANDBOX
        - name: MERCADOPAGO_TEST_EMAIL
          valueFrom:
            secretKeyRef:
              name: billingservice-mercadopago
              key: MERCADOPAGO_TEST_EMAIL
        - name: MERCADOPAGO_TEST_CARD_TOKEN
          valueFrom:
            secretKeyRef:
              name: billingservice-mercadopago
              key: MERCADOPAGO_TEST_CARD_TOKEN
        volumeMounts:
        - name: cert-global-bundle-pe
          mountPath: /etc/ssl/certs/global-bundle.pem
          subPath: global-bundle.pem
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 20
      volumes:
      - name: cert-global-bundle-pe
        configMap:
          name: cert-global-bundle-pe
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 20
      volumes:
      - name: cert-global-bundle-pe
        configMap:
          name: cert-global-bundle-pe
