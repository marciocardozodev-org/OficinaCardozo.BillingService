apiVersion: apps/v1
kind: Deployment
metadata:
  name: oficina-cardozo-api
  labels:
    app: oficina-cardozo-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oficina-cardozo-api
  template:
    metadata:
      labels:
        app: oficina-cardozo-api
      annotations:
        ad.datadoghq.com/api.logs: '[{"source":"csharp","service":"oficina-cardozo-api"}]'
    spec:
      containers:
        - name: api
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: DATADOG_API_KEY
              valueFrom:
                secretKeyRef:
                  name: datadog-secret
                  key: api_key
            # Fallback para compatibilidade futura
            - name: DATADOG_API_KEY_AGENT
              valueFrom:
                secretKeyRef:
                  name: datadog-agent
                  key: api-key
            - name: DATADOG_SITE
              value: us5.datadoghq.com
          image: marciocardozodev/oficinacardozo-api-web:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: oficina-cardozo-config
            - secretRef:
                name: oficina-cardozo-db-secret
            - secretRef:
                name: oficina-cardozo-secrets
            - secretRef:
                name: datadog-secret
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          readinessProbe:
            httpGet:
              path: "/Health/ping"
              port: 8080
            initialDelaySeconds: 30
            timeoutSeconds: 3
            periodSeconds: 10
            failureThreshold: 5
          livenessProbe:
            httpGet:
              path: "/Health/ping"
              port: 8080
            initialDelaySeconds: 60
            timeoutSeconds: 3
            periodSeconds: 20
            failureThreshold: 5
---
# Namespace é definido externamente pelo pipeline (K8S_NAMESPACE_*)
# Este Deployment assume que secrets/configmaps de conexão (DB, JWT, Email) serão
# definidos depois via k8s manifests ou Helm.
